<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details - Buumal Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .video-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .video-player {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .video-info {
            margin-bottom: 25px;
        }

        .video-title {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .meta-item strong {
            color: #667eea;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }

        .description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #555;
            line-height: 1.6;
        }

        .download-section {
            margin-top: 25px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
        }

        .download-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .thumbnail-preview {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .thumbnail-preview img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: block;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .video-title {
                font-size: 20px;
            }

            .video-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Video Details</h1>
            <a href="/dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div class="video-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading video details...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="video-content" style="display: none;">
                <!-- Video Player -->
                <video id="videoPlayer" class="video-player" controls>
                    <source id="videoSource" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <!-- Video Info -->
                <div class="video-info">
                    <h2 class="video-title" id="videoTitle"></h2>

                    <div class="video-meta">
                        <div class="meta-item">
                            <strong>üìÖ Posted:</strong>
                            <span id="timeAgo"></span>
                        </div>
                        <div class="meta-item">
                            <strong>üÜî Video ID:</strong>
                            <span id="videoId"></span>
                        </div>
                        <div class="meta-item">
                            <strong>üìÑ Page:</strong>
                            <span id="pageNumber"></span>
                        </div>
                    </div>

                    <div class="tags-container" id="tagsContainer"></div>

                    <div class="description">
                        <strong>üìù Description:</strong>
                        <p id="description"></p>
                    </div>
                </div>

                <!-- Download Section -->
                <div class="download-section" id="downloadSection">
                    <h3 style="color: #2c3e50; margin-bottom: 10px;">‚¨áÔ∏è Download Options</h3>
                    <p style="color: #555; margin-bottom: 10px;">Direct video source URL:</p>
                    <input type="text" id="videoSourceUrl" readonly 
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; font-size: 12px;">
                    <br>
                    <a id="downloadBtn" class="download-btn" target="_blank">üì• Download Video</a>
                </div>

                <!-- Thumbnail Preview -->
                <div class="thumbnail-preview" id="thumbnailSection" style="display: none;">
                    <h3 style="color: #2c3e50; margin-bottom: 10px;">üñºÔ∏è Thumbnail</h3>
                    <img id="thumbnailImg" alt="Video Thumbnail" onerror="handleThumbnailError(this)">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get video ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        if (!videoId) {
            showError('No video ID provided in URL');
        } else {
            loadVideoDetails(videoId);
        }

        async function loadVideoDetails(videoId) {
            try {
                const response = await fetch(`/api/scrape/video/${videoId}`);
                const result = await response.json();

                if (result.success && result.data) {
                    displayVideoDetails(result.data);
                } else {
                    showError(result.error || 'Failed to load video details');
                }
            } catch (error) {
                showError('Error fetching video details: ' + error.message);
            }
        }

        function displayVideoDetails(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('video-content').style.display = 'block';

            // Set video source
            if (data.videoSrc) {
                document.getElementById('videoSource').src = data.videoSrc;
                document.getElementById('videoPlayer').load();
                document.getElementById('videoSourceUrl').value = data.videoSrc;
                document.getElementById('downloadBtn').href = data.videoSrc;
                document.getElementById('downloadSection').style.display = 'block';
            } else {
                // Hide video player and download section if no source available
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.style.display = 'none';
                document.getElementById('downloadSection').style.display = 'none';
                
                const videoContainer = videoPlayer.parentElement;
                const noVideoMsg = document.createElement('div');
                noVideoMsg.style.cssText = 'background: #fff3cd; color: #856404; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px;';
                noVideoMsg.innerHTML = '<strong>‚ö†Ô∏è Video source not available</strong><p style="margin-top: 10px;">Full video details are only available when scraped with "Include full details" option enabled.</p>';
                videoContainer.insertBefore(noVideoMsg, videoPlayer);
            }

            // Set video info
            document.getElementById('videoTitle').textContent = data.title || 'Untitled';
            document.getElementById('videoId').textContent = data.videoId || 'N/A';
            document.getElementById('timeAgo').textContent = data.timeAgo || 'Unknown';
            document.getElementById('pageNumber').textContent = data.page || 'N/A';
            document.getElementById('description').textContent = data.description || 'No description available';

            // Set thumbnail
            if (data.thumbnail || data.thumbnailUrl) {
                const thumbnailUrl = data.thumbnail || data.thumbnailUrl;
                document.getElementById('thumbnailImg').src = thumbnailUrl;
                document.getElementById('thumbnailSection').style.display = 'block';
            } else {
                document.getElementById('thumbnailSection').style.display = 'none';
            }

            // Display tags
            const tagsContainer = document.getElementById('tagsContainer');
            tagsContainer.innerHTML = '<strong style="color: #667eea; margin-right: 10px;">üè∑Ô∏è Tags:</strong>';
            
            if (data.tags && data.tags.length > 0) {
                data.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
            } else {
                tagsContainer.innerHTML += '<span style="color: #999;">No tags</span>';
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = '<strong>‚ùå Error:</strong> ' + message;
        }

        function handleThumbnailError(img) {
            console.log('Thumbnail failed to load');
            const thumbnailSection = document.getElementById('thumbnailSection');
            thumbnailSection.innerHTML = '<h3 style="color: #2c3e50; margin-bottom: 10px;">üñºÔ∏è Thumbnail</h3><p style="color: #999; font-style: italic;">Thumbnail not available</p>';
        }

        // Copy video URL functionality
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('videoSourceUrl');
            if (urlInput) {
                urlInput.addEventListener('click', function() {
                    this.select();
                    document.execCommand('copy');
                    
                    // Show feedback
                    const originalBg = this.style.background;
                    this.style.background = '#d4edda';
                    setTimeout(() => {
                        this.style.background = originalBg;
                    }, 1000);
                });
            }
        });
    </script>
</body>
</html>
